<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Edit Booking Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Customer Booking Detail */
        #customer-details .choose-sport {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000000;
        }

        #customer-details .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        #customer-details .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #1A307F;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        #customer-details .back-button svg {
            width: 24px;
            height: 24px;
            stroke: #ffffff;
            stroke-width: 2;
        }

        #customer-details .back-button:hover {
            background-color: #16275e;
        }

        #customer-details .booking-details-wrapper {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #customer-details .booking-details,
        #customer-details .booking-details2 {
            flex-basis: calc(50% - 10px);
            background-color: #1A307F;
            border-radius: 10px;
            padding: 10px;
        }

        #customer-details .booking-details .table-container,
        #customer-details .booking-details2 .table-container {
            background-color: #1A307F;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #customer-details .booking-details2 {
            flex-basis: calc(50% - 20px);
            background-color: #5d5d5e;
            border-radius: 10px;
            padding: 20px;
            margin-left: 20px;
        }

        #customer-details .booking-details .table-container {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #customer-details .booking-details2 .table-container2 {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #customer-details .booking-details .table-container h3 {
            margin: 0 0 10px 0;
            color: #FF8A1E;
            font-size: 1.5em;
            text-align: left;
            width: 100%;
        }

        #customer-details .booking-details2 .table-container2 h3 {
            margin: 0 0 10px 0;
            color: #FF8A1E;
            font-size: 1.5em;
            text-align: left;
            width: 100%;
        }

        #customer-details .booking-details table,
        #customer-details .booking-details2 table {
            width: 100%;
            background-color: transparent;
            color: #ffffff;
            border-collapse: collapse;
            text-align: left;
        }

        #customer-details .booking-details table td,
        #customer-details .booking-details2 table td {
            padding: 10px 15px;
            border: none;
        }

        #customer-details .booking-details2 table th {
            background-color: #FF8A1E;
            color: #1A307F;
            font-weight: bold;
        }

        #customer-details .booking-details2 table tr:nth-child(even) {
            background-color: #5d5d5e;
        }

        #customer-details .booking-details2 table tr:last-child td {
            font-weight: bold;
            background-color: #5d5d5e;
            border-top: 1px solid #FF8A1E;
            padding-top: 15px;
        }

        #customer-details .proceedpayment-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            align-self: flex-end;
            background-color: #d4edda;
            color: #155724;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #customer-details .proceedpayment-button:hover {
            background-color: #c3e6cb;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="site-logo">
                <img src="resource/logo.svg">
                <h1>SportFusion</h1>
            </div>

            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="#">Book</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="customer-details">
        <section class="choose-sport">
            <div class="container">
                <a href="home.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <h2>Booking Details</h2>

                <div class="booking-details-wrapper">
                    <div class="booking-details">
                        <div class="table-container">
                            <h3>B201</h3>
                            <table>
                                <tr>
                                    <td>Name</td>
                                    <td>Iqmal</td>
                                </tr>
                                <tr>
                                    <td>Phone Number</td>
                                    <td>0185674023</td>
                                </tr>
                                <tr>
                                    <td>Court/Table Number</td>
                                    <td>F3</td>
                                </tr>
                                <tr>
                                    <td>Date</td>
                                    <td>12-APRIL-2024</td>
                                </tr>
                                <tr>
                                    <td>Time</td>
                                    <td>1900H-1700H</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="booking-details2">
                        <div class="table-container2">
                            <h3>Payment Details</h3>
                            <table>
                                <tr>
                                    <th>Items</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                                <tr>
                                    <td>Court</td>
                                    <td>5</td>
                                    <td>2</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>Towel&nbsp;+&nbsp;Lock</td>
                                    <td>2.00</td>
                                    <td>2</td>
                                    <td>4</td>
                                </tr>
                                <tr>
                                    <td>Socks</td>
                                    <td>5.00</td>
                                    <td>2</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>Energy bar</td>
                                    <td>3.00</td>
                                    <td>2</td>
                                    <td>6</td>
                                </tr>
                                <tr>
                                    <td colspan="3">Total All</td>
                                    <td>RM31.00</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <button type="submit" class="proceedpayment-button">PROCEED PAYMENT</button>
            </div>
        </section>
    </main>
</body>

</html>
