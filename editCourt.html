<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Court</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        header {
            flex: 0 1 auto;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        h2 {
            font-size: 24px;
            color: #000000;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #ff8800;
            color: white;
            font-weight: bold;
        }
        table td select {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #1A307F;
            border-radius: 5px;
            color: white;
            background-color: #1A307F;
            font-weight: bold;
            appearance: none; /* Remove default arrow */
            text-align: center;
            /* Custom arrow styling */
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg"><polygon points="70,105 140,35 0,35" fill="white"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        table td a {
            color: red;
            text-decoration: none;
        }
        .add-court-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f7931e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            float: right;
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #1A307F;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.2s;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="site-logo">
                <img src="resource/logo.svg" alt="Site Logo">
                <h1>SPORTFUSION</h1>
            </div>
            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="cusBooking.html">Book</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <a href="home.html" class="back-button">
                <img src="resource/previous-btn.svg">
            </a>
            <h2>Edit Court</h2>
            <table>
                <tr>
                    <th>FACILITY ID</th>
                    <th>PRICE (RM)</th>
                    <th>STATUS</th>
                    <th>REMARK</th>
                </tr>
                <tr>
                    <td>F1</td>
                    <td>5.00</td>
                    <td>
                        <select>
                            <option>RUNNING</option>
                            <option>NOT AVAILABLE</option>
                        </select>
                    </td>
                    <td><a href="#">Remove</a></td>
                </tr>
                <tr>
                    <td>F2</td>
                    <td>5.00</td>
                    <td>
                        <select>
                            <option>RUNNING</option>
                            <option>NOT AVAILABLE</option>
                        </select>
                    </td>
                    <td><a href="#">Remove</a></td>
                </tr>
            </table>
            <a href="addCourt.html" class="add-court-button">Add Court</a>
        </div>
    </main>
</body>
</html>
