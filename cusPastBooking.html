<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Time</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            background-color: #fff;
            width: 80%;
            margin: 20px auto;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            padding: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;/* Center horizontally */
            position: relative;/* Add position relative */
        }


        .title h1 {
            color: #000;
            font-size: 30px;
            position: relative;
            margin-left: 10px;
            text-align: center;
            /* Center text */
        }

        .title h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 5px;
            background: #1A307F;
            border-radius: 3px;
        }

        .content {
            width: 90%;
        }

        .content table {
            width: 80%;
            text-align: center;
            margin: 0 auto;
            padding: 10px;
        }

        .content th {
            padding: 10px;
        }

        .content td {
            padding: 10px;
        }

        .content .header {
            background-color: #FF8A1E;
        }

        .content .info {
            background-color: #dfdfdf;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #1A307F;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin-right: 10px;
            position: absolute;
            /* Position back button absolutely */
            left: 20px;
            /* Adjust left position for back button */
            top: 50%;
            /* Center vertically */
            transform: translateY(-50%);
            /* Center vertically */
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="site-logo">
                <img src="resource/logo.svg" alt="Site Logo">
                <h1>SPORTFUSION</h1>
            </div>

            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="#">Book</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="title">
            <a href="home.html" class="back-button">
                <img src="resource/previous-btn.svg" alt="Back">
            </a>
            <h1>Past Bookings</h1>
        </div>

        <div class="content">
            <table>
                <tr class="header">
                    <th>No</th>
                    <th>Booking ID</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Court</th>
                    <th>Total Payment</th>
                </tr>

                <tr class="info">
                    <td>1</td>
                    <td>10010</td>
                    <td>24-APR-2024</td>
                    <td>1400H</td>
                    <td>1600H</td>
                    <td>F3</td>
                    <td>RM200</td>
                </tr>

                <tr class="info">
                    <td>2</td>
                    <td>10011</td>
                    <td>25-APR-2024</td>
                    <td>1500H</td>
                    <td>1700H</td>
                    <td>F4</td>
                    <td>RM150</td>
                </tr>

                <tr class="info">
                    <td>3</td>
                    <td>10012</td>
                    <td>26-APR-2024</td>
                    <td>1600H</td>
                    <td>1800H</td>
                    <td>F5</td>
                    <td>RM250</td>
                </tr>

                <!-- Additional rows can be added similarly -->

            </table>
        </div>
    </div>
</body>

</html>
