<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Edit Booking Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Customer Edit Booking Detail */
        #customer-edit .choose-sport {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000000;
        }

        #customer-edit .container {
            position: relative;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #customer-edit .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #1A307F;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        #customer-edit .back-button svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #ffffff;
            stroke-width: 2;
        }

        #customer-edit .back-button:hover {
            background-color: #16275e;
        }

        #customer-edit .form-addons-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        #customer-edit .form-container {
            flex: 1;
        }

        #customer-edit .form-container .form-label {
            padding-right: 20px;
        }

        #customer-edit .addons-container {
            flex: 1;
            background-color: #1A307F;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }

        #customer-edit .addons-container table {
            width: 100%;
            border-collapse: collapse;
        }

        #customer-edit .addons-container th,
        #customer-edit .addons-container td {
            padding: 8px;
            text-align: left;
        }

        #customer-edit .addons-container th {
            background-color: #FF8A1E;
        }

        #customer-edit .addons-container .sub-header th {
            font-weight: bold;
            color: black;
        }

        #customer-edit .addons-container td {
            background-color: #ffffff;
            color: #000000;
        }

        #customer-edit .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #customer-edit .quantity-control input[type="number"] {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #customer-edit .proceed-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            align-self: flex-end;
            background-color: #d4edda;
            color: #155724;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #customer-edit .proceed-button:hover {
            background-color: #c3e6cb;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="site-logo">
                <img src="resource/logo.svg">
                <h1>SportFusion</h1>
            </div>

            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="cusBooking.html">Book</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="customer-edit">
        <section class="choose-sport">
            <div class="container">
                <a href="home.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <h2>Edit Details</h2>
                <div class="form-addons-container">
                    <!-- Form Section Container -->
                    <div class="form-container">
                        <form>
                            <table>
                                <tr>
                                    <td class="form-label"><label for="name">Name</label></td>
                                    <td><input type="text" id="name" name="name" value="Iqmal"></td>
                                </tr>
                                <tr>
                                    <td class="form-label"><label for="phone">Phone No.</label></td>
                                    <td><input type="text" id="phone" name="phone" value="01856740283"></td>
                                </tr>
                                <tr>
                                    <td class="form-label"><label for="court">Court/Table Number</label></td>
                                    <td>
                                        <select id="court" name="court">
                                            <option value="F3" selected>F3</option>
                                            <option value="F2">F2</option>
                                            <option value="F1">F1</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>

                    <!-- Add-ons Section Container -->
                    <div class="addons-container">
                        <h3 class="header">Add-Ons</h3>
                        <table>
                            <thead>
                                <tr class="sub-header">
                                    <th>Item</th>
                                    <th>Fee</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Isotonic Drink</td>
                                    <td>2.50</td>
                                    <td>
                                        <div class="quantity-control">
                                            <input type="number" value="0" min="0" max="10">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Socks</td>
                                    <td>5.00</td>
                                    <td>
                                        <div class="quantity-control">
                                            <input type="number" value="0" min="0" max="10">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Energy Bar</td>
                                    <td>3.00</td>
                                    <td>
                                        <div class="quantity-control">
                                            <input type="number" value="0" min="0" max="10">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <!-- Proceed Button -->
                <button type="submit" class="proceed-button">PROCEED</button>
            </div>
        </section>
    </main>
</body>

</html>
