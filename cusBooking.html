<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="site-logo">
                <img src="resource/logo.svg">
                <h1>SPORTFUSION</h1>
            </div>

            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="#">Book</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="customer-booking">
        <section class="choose-sport">
            <div class="container">
                <a href="home.html" class="back-button">
                    <img src="resource/previous-btn.svg">
                </a>
                <h2>Choose Your Sport</h2>
                <div class="sports-container">
                    <button class="sport">
                        <img src="\resource\soccer.svg" alt="Futsal">
                        <p>Futsal</p>
                    </button>
                    <button class="sport">
                        <img src="\resource\badminton.svg" alt="Badminton">
                        <p>Badminton</p>
                    </button>
                    <button class="sport">
                        <img src="\resource\pingpong.png" alt="Ping-Pong">
                        <p>Ping-Pong</p>
                    </button>
                    <button class="sport">
                        <img src="\resource\snooker.png" alt="Snooker">
                        <p>Snooker</p>
                    </button>
                </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
