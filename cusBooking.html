<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Navbar styling */



        /* Customer Booking specific styling */
        #customer-booking .choose-sport {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #000000;
        }

        #customer-booking .choose-sport .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #customer-booking .choose-sport .header-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #customer-booking .choose-sport h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-left: 10px;
        }

        #customer-booking .sports-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #customer-booking .sport {
            background-color: #FF8A1E;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            height: 150px;
        }

        #customer-booking .sport img {
            width: 80px;
            height: 80px;
        }

        #customer-booking .sport p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }

        #customer-booking .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #1A307F;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #customer-booking .back-button svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #000000;
            stroke-width: 2;
        }

        #customer-booking .back-button:hover {
            background-color: #1A307F;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="site-logo">
                <img src="resource/logo.svg" alt="Site Logo">
                <h1>SPORTFUSION</h1>
            </div>

            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="cusBooking.html">Book</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main id="customer-booking">
        <section class="choose-sport">
            <div class="container">
                <a href="home.html" class="back-button">
                    <img src="resource/previous-btn.svg" alt="Back Button">
                </a>
                <h2>Choose Your Sport</h2>
                <div class="sports-container">
                    <button class="sport">
                        <img src="resource/soccer.svg" alt="Futsal">
                        <p>Futsal</p>
                    </button>
                    <button class="sport">
                        <img src="resource/badminton.svg" alt="Badminton">
                        <p>Badminton</p>
                    </button>
                    <button class="sport">
                        <img src="resource/pingpong.png" alt="Ping-Pong">
                        <p>Ping-Pong</p>
                    </button>
                    <button class="sport">
                        <img src="resource/snooker.png" alt="Snooker">
                        <p>Snooker</p>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
